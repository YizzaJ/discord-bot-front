<mat-toolbar class="header">
    <div>
        <button (click)="sidenav.toggle()" style="background-color:#2b2d31">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <h1 class="title">NotiBot</h1>
      <img src="assets/Images/Logo.png" alt="Logo" class="logo">
    </mat-toolbar>
    <mat-sidenav-container class="container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav"
                   [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                   [fixedBottomGap]="options.value.bottom">

        <button class="sidebar-button" (click)="changeContent('max-news')" [ngClass]="{ 'selected': showMaxNews}">Maximo de noticias a mostrar</button>
        <button class="sidebar-button" (click)="changeContent('manage-providers')" [ngClass]="{ 'selected': showManagement}">Gestionar proveedores</button>

    </mat-sidenav>
  
      <mat-sidenav-content class="content">
        <app-add-provider *ngIf="showAddProvider"></app-add-provider>
        <app-max-news *ngIf="showMaxNews"></app-max-news>
        <app-provider-table *ngIf="showManagement" [userID]=userID></app-provider-table>

      </mat-sidenav-content>
    </mat-sidenav-container>
  
    <mat-toolbar class="footer"><app-user [image]=image [name]=name [discriminator]=discriminator></app-user></mat-toolbar>
