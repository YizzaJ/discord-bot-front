<mat-toolbar class="header">
    <div>
        <button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

    </mat-toolbar>
    <mat-sidenav-container class="container">
      <mat-sidenav #sidenav mode="side" opened class="sidenav"
                   [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
                   [fixedBottomGap]="options.value.bottom">

      
        <!-- <button class="sidebar-button" (click)="changeContent('provider')">Add Provider</button> -->
        <button class="sidebar-button" (click)="changeContent('max-news')">Maximo de noticias a mostrar</button>
        <button class="sidebar-button" (click)="changeContent('manage-providers')">Gestionar proveedores</button>

    </mat-sidenav>
  
      <mat-sidenav-content class="content">
        <app-add-provider *ngIf="showAddProvider"></app-add-provider>
        <app-max-news *ngIf="showMaxNews"></app-max-news>
        <app-provider-table *ngIf="showManagement" [serverID]=serverID></app-provider-table>

      </mat-sidenav-content>
    </mat-sidenav-container>
  
    <mat-toolbar class="footer"><app-user [image]=image [name]=name [discriminator]=discriminator></app-user></mat-toolbar>
