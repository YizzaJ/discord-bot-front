<div class="confirmacion-dialog">
  <h2 mat-dialog-title style="color:white">Confirmación</h2>
  <div mat-dialog-content>
    <p style="color:white">¿Estás seguro de que quieres eliminar al proveedor: {{ provider }}? </p>
  </div>
  <div mat-dialog-actions class="buttons">
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirmar</button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
  </div>
</div>
