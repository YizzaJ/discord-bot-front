<div>
  <form #loginForm="ngForm">
      <h3>Website</h3>
      <div>
        <label>Link:</label>
        <input [(ngModel)]="provider.webSite" name="websiteLink">
      </div>
      <div>
        <label>Name:</label>
        <input [(ngModel)]="provider.webSiteName" name="websiteName">
      </div>
      <h3>Article</h3>
      <div>
        <label>Type:</label>
        <select [(ngModel)]="provider.tipoArticulo" (change)="toggleArticle(provider.tipoArticulo)" name="providerType">
          <option value="">Select</option>
          <option value="Tag">Tag</option>
          <option value="Class">Class</option>
          <option value="Attribute">Attribute</option>
        </select>
      </div>
      <div *ngIf="showArticleAttributeName">
        <label>Attribute Name:</label>
        <input [(ngModel)]="provider.attributeNameArticulo" name="providerAttributeName" required>
      </div>
      <div *ngIf="showArticleValue">
        <label>Value:</label>
        <input [(ngModel)]="provider.valorArticulo" name="providerValue" required>
      </div>
      <h3>Paragraph</h3>
      <div>
        <label>Type:</label>
        <select [(ngModel)]="provider.tipoParrafo" (change)="toggleParagraph(provider.tipoParrafo)" name="providerType">
          <option value="">Select</option>
          <option value="Tag">Tag</option>
          <option value="Class">Class</option>
          <option value="Attribute">Attribute</option>
        </select>
      </div>
      <div *ngIf="showParagraphAttributeName">
        <label>Attribute Name:</label>
        <input [(ngModel)]="provider.attributeNameParrafo" name="providerAttributeName" required>
      </div>
      <div *ngIf="showParagraphValue">
        <label>Value:</label>
        <input [(ngModel)]="provider.valorParrafo" name="providerValue" required>
      </div>
      <h3>Topic</h3>
      <div>
        <label>Type:</label>
        <select [(ngModel)]="provider.tipoTopic"  (change)="toggleTopic(provider.tipoTopic)"name="providerType">
          <option value="">Select</option>
          <option value="Tag">Tag</option>
          <option value="Class">Class</option>
          <option value="Attribute">Attribute</option>
        </select>
      </div>
      <div *ngIf="showTopicAttributeName">
        <label>Attribute Name:</label>
        <input [(ngModel)]="provider.attributeNameTopic" name="providerAttributeName" required>
      </div>
      <div *ngIf="showTopicValue">
        <label>Value:</label>
        <input [(ngModel)]="provider.valorTopic" name="providerValue" required>
      </div>
  </form>
  <button (click)="submitForm()" [disabled]="loginForm.form.invalid">Submit</button>
</div>
