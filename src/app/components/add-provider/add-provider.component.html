<div>
  <form #loginForm="ngForm">
    <h3>Website</h3>
    <div>
      <label>Link:</label>
      <input [(ngModel)]="provider.webSite" name="websiteLink" required>
    </div>
    <div>
      <label>Name:</label>
      <input [(ngModel)]="provider.webSiteName" name="websiteName" required>
    </div>

    <h3>Article</h3>
    <div>
      <label>Type:</label>
      <select [(ngModel)]="provider.tipoArticulo" (change)="toggleArticle(provider.tipoArticulo)"
        name="providerArticleType" >
        <option value="">Select</option>
        <option value="Tag">Tag</option>
        <option value="Class">Class</option>
        <option value="Attribute">Attribute</option>
      </select>
    </div>
    <div>
      <label>Value:</label>
      <input [disabled]="!showArticleValue" [(ngModel)]="provider.valorArticulo" name="providerArticleValue" required>
    </div>
    <div>
      <label>Attribute Name:</label>
      <input [disabled]="!showArticleAttributeName" [(ngModel)]="provider.attributeNameArticulo"
        name="providerArticleAttributeName" required>
    </div>

    <h3>Paragraph</h3>
    <div>
      <label>Type:</label>
      <select [(ngModel)]="provider.tipoParrafo" (change)="toggleParagraph(provider.tipoParrafo)" name="providerParagraphType" >
        <option value="">Select</option>
        <option value="Tag">Tag</option>
        <option value="Class">Class</option>
        <option value="Attribute">Attribute</option>
      </select>
    </div>
    <div>
      <label>Value:</label>
      <input [disabled]="!showParagraphValue" [(ngModel)]="provider.valorParrafo" name="providerParagraphValue" required>
    </div>
    <div>
      <label>Attribute Name:</label>
      <input [disabled]="!showParagraphAttributeName" [(ngModel)]="provider.attributeNameParrafo" name="providerParagraphAttributeName" required>
    </div>

    <h3>Topic</h3>
    <div>
      <label>Type:</label>
      <select [(ngModel)]="provider.tipoTopic" (change)="toggleTopic(provider.tipoTopic)" name="providerTopicType" >
        <option value="">Select</option>
        <option value="Tag">Tag</option>
        <option value="Class">Class</option>
        <option value="Attribute">Attribute</option>
      </select>
    </div>
    <div>
      <label>Value:</label>
      <input [disabled]="!showTopicValue" [(ngModel)]="provider.valorTopic" name="providerTopicValue" required>
    </div>
    <div>
      <label>Attribute Name:</label>
      <input [disabled]="!showTopicAttributeName" [(ngModel)]="provider.attributeNameTopic" name="providerTopicAttributeName" required>
    </div>
  </form>
  <app-checks [error]=error *ngIf="showChecks"></app-checks>
  <button class="submit-button" (click)="submitForm()" *ngIf="showChecks">Comprobar de nuevo</button>
  <button class="submit-button" (click)="submitForm()" [disabled]="loginForm.form.invalid">Submit</button>
</div>
