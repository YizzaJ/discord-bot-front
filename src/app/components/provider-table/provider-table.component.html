<button mat-icon-button (click)="openAddProvider()">
  <mat-icon>add</mat-icon>
</button>
<table mat-table [dataSource]="data" class="provider-table">

    <ng-container matColumnDef="webSiteName">
      <th mat-header-cell *matHeaderCellDef class="table-header">Proveedor</th>
      <td mat-cell *matCellDef="let provider" class="table-cell">{{provider.webSiteName}}</td>
    </ng-container>
  
    <ng-container matColumnDef="webSite">
      <th mat-header-cell *matHeaderCellDef class="table-header">Link</th>
      <td mat-cell *matCellDef="let provider" class="table-cell" > <a class="link-cell" href="{{provider.webSite}}" target="_blank"> {{provider.webSite}} </a></td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Modify </th>
      <td mat-cell *matCellDef="let provider" class="table-cell">
        <button mat-icon-button (click)="openModifyProvider(provider)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Delete </th>
      <td mat-cell *matCellDef="let provider" class="table-cell">
        <button mat-icon-button (click)="deleteProvider(provider.webSiteName)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  


  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let provider; columns: displayedColumns;"></tr>
  
  </table>
