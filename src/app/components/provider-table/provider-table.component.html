<h3>Gestión de proveedores:</h3>
<select [(ngModel)]="serverID" (change)="loadTable(serverID)" class="server-select">
  <option value="">Selecciona tu servidor</option>
  <option *ngFor="let server of serverList" [value]="server.id">{{server.serverName}}</option>
</select>
<p class="sub" >Selecciona el servidor del que quieres modificar los proveedores.</p>

<div class="upper-buttons">
  <button mat-icon-button (click)="openAddProvider()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="ngOnInit()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>
<div>
  <table mat-table [dataSource]="data" class="provider-table">

    <ng-container matColumnDef="webSiteName">
      <th mat-header-cell *matHeaderCellDef class="table-header">Proveedor</th>
      <td mat-cell *matCellDef="let provider" class="table-cell">{{provider.webSiteName}}</td>
    </ng-container>

    <ng-container matColumnDef="webSite">
      <th mat-header-cell *matHeaderCellDef class="table-header">Link</th>
      <td mat-cell *matCellDef="let provider" class="table-cell"> <a class="link-cell" href="{{provider.webSite}}"
          target="_blank"> {{provider.webSite}} </a></td>
    </ng-container>

    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Modificar </th>
      <td mat-cell *matCellDef="let provider" class="table-cell">
        <button mat-icon-button (click)="openModifyProvider(provider)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="table-header"> Eliminar </th>
      <td mat-cell *matCellDef="let provider" class="table-cell">
        <button mat-icon-button (click)="deleteProvider(provider.webSite)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let provider; columns: displayedColumns;"></tr>

  </table>
  <p class="sub" >Añade, modifica o elimina los proveedores que quieras en el servidor escogido.</p>
</div>
